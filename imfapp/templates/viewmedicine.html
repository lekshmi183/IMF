{% extends 'pharmacyheader.html' %}
{% block content %}


<center>
    <table border="1" class="table table-stripped">
        <tr>
            <th>Medicine Category</th>
            <th>Company Name</th>
            <th>Contents</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Quantity</th>
            <th></th>
            <th></th>
        </tr>
        {% for b in data %}
        <tr>
        <td>{{b.med_category}}</td>
        <td>{{b.company_name}}</td>
        <td>{{b.contents}}</td>
        <td>{{b.description}}</td>
        <td>{{b.amount}}</td>
        <td>{{b.quantity}}</td>
        <td>
            <a href="{% url 'editmed' b.id %}">EDIT</a>
        </td>
        <td>
            <a href="{% url 'delete_med' b.id %}">DELETE</a>
        </td>
    </tr>
    {% endfor %}
    </table>
    
{% endblock %}
